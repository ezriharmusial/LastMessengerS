backend:
  name: git-gateway
  branch: main
  # name: github
  # repo: ezriharmusial/LastMessengerS
  # branch: main
  # base_url: 'https://lastmessengers.artkidsfoundation.org'
  # auth_endpoint: 'api/admin/auth'
# Local testing
local_backend: true
collections:
  - name: artists
    label: LastMessengerS
    label_singular: 'Artist'
    folder: src/lib/md-collections/artists
    create: true
    identifier_field: 'stage_name'
    fields:
      - name: nav_label
        required: false

      - {name: 'image', label: 'Profile Picture', widget: 'image', required: false, media_folder: '/static/uploads/artists', public_folder: '/uploads/artists' }

      - name: active
        label: 'LastMessenger Status'
        widget: boolean
        default: true

      - name: stage_name
        label: 'Records and performs under the Artist Name'

      - name: twitter
        label: "Twitter Handle"
        required: false

      - name: instagram
        label: "Instagram Handle"
        required: false

      - name: tiktok
        label: "Tiktok Handle"
        required: false

      - name: vskit
        label: "VSKit Handle"
        required: false

      - name: facebook
        label: "Facebook Adress"
        required: false

      - name: youtube
        label: "Youtube Adress Channel"
        required: false

      - name: audiomack
        label: "Audiomack Channel"
        required: false

      - name: meaning
        label: 'His/her Artist Name means'

      - name: name
        label: 'Real Name'
        default: Unknown

      - name: sex
        widget: 'select'
        options: ['male', 'female']

      - name: 'genres'
        label: 'Artist makes music in (Genres)'
        widget: 'list'
        default: 'Afrobeat'

      - name: 'languages'
        label: 'Artist makes music in (Languages)'
        singular: 'Language'
        widget: 'list'
        default: 'English'
        required: false

      - name: experience
        label: 'His/her audience can expect (experience)'
        required: false

      - name: 'profession'
        label: 'Musical Profession'
        widget: select
        options: ['performing artist', 'featuring artist', 'music producer', 'writer']
        multiple: true
        default: 'performing artist'
        required: false

      - name: 'vocal_type'
        label: 'Vocal Type'
        singular: 'Musical Skill'
        widget: 'select'
        multiple: true
        options: ['soprano', 'alto', 'tenor', 'bass', treble]
        required: false

      - name: 'vocal_skills'
        label: 'Vocal Skills'
        widget: 'select'
        options: ['singing', 'rapping', 'beatboxing', 'spoken word', 'motivational speaker']
        multiple: true
        default: 'singing'

      - name: 'instruments'
        label: 'Instruments'
        singular: 'Instrument'
        widget: 'list'
        default: 'voice'
        required: false

      - name: performance_setup
        label: 'Performance setup'
        widget: 'select'
        options: ['instrumental tracks', 'a band', 'an orchestra', 'a dj']
        multiple: true
        default: 'instrumental tracks'

      - name: vision
        label: 'His/her vision is to...'
        required: false

      - name: mission
        label: 'His/her mission is to...'
        required: false

      - name: reason
        label: 'Artist makes music...'
        required: false

      - name: wishes
        label: 'and wishes everyone...'
        required: false

      - name: motivation
        label: 'What motivatiets him/her to create his/her music is...'
        required: false

      - name: inspiration
        label: 'and finds inspiriation...'
        required: false

      - name: youth_influences
        label: 'Growing up his/her main musical influences came from...'
        required: false

      - name: influential_artists
        label: 'and popular artists like...'
        required: false

      - name: purpose
        label: 'The purpose of his/her work is to...'
        required: false

      - name: solution
        label: 'and is convinced his/her music affects societal isseus...'
        required: false

      - name: success
        label: 'Artist defines success as...'
        required: false

      - name: actions
        label: 'He/she develops his/her skills by...'
        required: false

      - name: feedback
        label: 'He/she embraces feedback because...'
        required: false

      - name: body
        label: history
        widget: markdown
        required: false

      - name: discography
        label: 'Album Track'
        widget: 'relation'
        collection: 'media'
        value_field: 'title'
        search_fields: ['title', 'artist', 'featuring_artist', 'producer', 'lyrics' ]
        multiple: false

      - name: theme
        widget: select
        options: ['dark', 'light']
        label: 'Dark or Light Theme'
        required: false

      - name: align_image
        widget: select
        options: ['left', 'center', 'right']
        label: 'Align Artist Image VS Text'
        required: false

      - name: bg_color
        label: 'Tailwind Background Class'
        required: false

      - name: bg
        label: 'Giphy Image name'
        required: false

      - name: bg_blend
        label: 'Tailwind Background Blend Class'
        widget: select
        options: ["bg-blend-normal", "bg-blend-multiply", "bg-blend-screen", "bg-blend-overlay", "bg-blend-darken", "bg-blend-lighten", "bg-blend-color-dodge", "bg-blend-color-burn", "bg-blend-hard-light", "bg-blend-soft-light", "bg-blend-difference", "bg-blend-exclusion", "bg-blend-hue", "bg-blend-saturation", "bg-blend-color", "bg-blend-luminosity"]
        required: false

      - name: bg_size
        widget: select
        options: ['bg-cover', 'bg-contain', 'bg-auto']
        label: 'align artist image vs text'
        required: false

      - name: bg_position
        widget: select
        options: [bg-bottom",	"bg-center",	"bg-left",	"bg-left-bottom",	"bg-left-top",	"bg-right",	"bg-right-bottom",	"bg-right-top",	"bg-top"]
        label: 'align artist image vs text'
        required: false

      - name: color
        label: 'Tailwind Text Color Class'
        required: false

      - name: align_image
        widget: select
        options: ['left', 'center', 'right']
        label: 'Align Artist Image VS Text'
        required: false

    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    # meta: { path: { widget: string, label: 'Path', index_file: 'index' } }

  - name: media
    label: 'Album Tracks'
    label_singular: 'Track'
    folder: src/lib/md-collections/media
    sortable_fields: ['order', 'title']
    create: true
    # adding a nested object will show the collection folder structure
    fields:
      - name: nav_label
        label: 'URL Slug'
        required: false

      - name: media_file
        label: 'Media File'
        widget: 'file'
        media_folder: '/static/uploads/media'
        public_folder: '/uploads/media'

      - {name: image, label: 'Track Coverimage', widget: 'image', required: false, media_folder: '/static/uploads/coverimages', public_folder: '/uploads/coverimages'}

      - name: title
        label: 'Track Title'

      - name: artist
        label: 'Track Artist'
        widget: 'relation'
        collection: 'artists'
        value_field: 'stage_name'
        search_fields: ['stage_name', 'name']

      - name: featuring
        label: 'Featuring Artists'
        widget: 'relation'
        collection: 'artists'
        value_field: 'stage_name'
        search_fields: ['stage_name', 'name']
        multiple: true
        required: false

      - name: producer
        label: 'Producer'
        widget: 'relation'
        collection: 'artists'
        value_field: 'stage_name'
        search_fields: ['stage_name', 'name']
        multiple: true
        required: false

      - name: release_album
        label: 'Release Album'
        widget: 'relation'
        collection: 'albums'
        value_field: 'title'
        search_fields: ['title', 'description']
        multiple: true
        required: false

      - name: order
        label: 'Track Number'
        widget: number
        value: int
        min: 1
        required: true

      - name: release_year
        label: 'Release Year'
        widget: 'date'
        format: 'yyyy'
        required: false

      - name: genres
        label: 'Music Genres'
        widget: 'list'
        default: 'Afrobeat'

      - name: quote
        required: false

      - name: excerpt
        required: false

      - name: body
        label: Lyrics
        required: false
        widget: markdown

      - name: aditional_credits
        widget: markdown
        required: false

    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    # meta: { path: { widget: string, label: 'Path', index_file: 'index' } }

  - name: albums
    label: Unity Albums
    label_singular: 'Album'
    folder: src/lib/md-collections/albums
    create: true
    # adding a nested object will show the collection folder structure
    fields:
      - name: nav_label
        required: false

      - {name: image, label: 'Album Cover', widget: 'image', required: false, media_folder: '/static/uploads/albumcovers', public_folder: '/uploads/albumcovers'}

      - name: title

      - name: release_year
        label: 'Release Year'
        format: 'yyyy'
        widget: 'date'
        required: false

      - name: tracklist
        label: 'Album Tracklist'
        widget: 'relation'
        collection: 'media'
        value_field: 'title'
        search_fields: ['title', 'artist', 'featuring_artist', 'producer', 'lyrics' ]
        multiple: true

      - name: 'genres'
        label: 'Music Genres'
        widget: 'list'
        default: 'Afrobeat'

      - name: credits
        required: false
      - name: body
        label: 'Album Info'
        widget: markdown
        required: false
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    # meta: { path: { widget: string, label: 'Path', index_file: 'index' } }

media_folder: 'static/uploads'
public_folder: '/uploads'
search: true
show_preview_links: true
publish_mode: editorial_workflow

