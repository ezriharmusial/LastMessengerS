<body class="dark">
	<!-- Include the script that builds the page and powers Netlify CMS -->
	<script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

	<script>
		CMS.registerPreviewStyle("/admin/mobile.css");
		CMS.registerPreviewStyle("/admin/theme.css");
		CMS.registerPreviewStyle("/admin/tailwind.css");
		var LinkcastPreview = createClass({
			render: function() {
			var entry = this.props.entry;
			var image = entry.getIn(['data', 'image']);
			var bg = this.props.getAsset(image);
			let HTML = h('div', {className: 'dark bg-black text-white w-screen min-h-screen md:p-28 p-6 pt-24'},
				h('div', {className: 'card card-glass-surface overflow-hidden w-96 mx-auto'},
					h('header', {},
						h('img', {src: bg.toString(), className: 'bg-black/50 w-full ' + entry.getIn(['data', 'imageRatio']), alt: 'Post'}),
					), // header
					h('div', {className: 'p-4 space-y-4'},
						h('h6', {className: 'text-primary-500'}, this.props.widgetFor('category')),
						h('h3', {}, entry.getIn(['data', 'title'])),
						h('h4', {}, entry.getIn(['data', 'subtitle'])),
						h('article', {"className": "text"}, this.props.widgetFor('body')),
						h('div', {},
							() => {
								if (entry.getIn(['data', 'url'])){
									return h('a', {href: entry.getIn(['data', 'url']), className: 'btn btn-filled-primary', target: '_blank', rel:'noreferrer'},
										entry.getIn(['data', 'url'])
									) // a
								}
							},
							h('div', {className: 'btn btn-filled-secondary'}, "Read More..."),

						), // footer
					), // div

					h('footer', { className: 'p-4 flex justify-start items-center space-x-4'},
						h('figure', {className: 'avatar flex aspect-[16/9] text-surface-50 font-semibold justify-center items-center overflow-hidden isolate bg-surface-400-500-token w-12  rounded-full   '},
							h('img', {src: '/images/red-black-purple-gold-with-sun.svg', className: 'avatar-image w-full h-full object-cover', alt: 'Post'}),
						), // figure
						h('div', {className: 'flex-auto flex justify-between items-center'},
							h('h6', {className: 'font-bold'}, entry.getIn(['data', 'author']) || 'LMS Parrot'),
							h('small', {}, new Date(entry.getIn(['data', 'date'])).toLocaleDateString()),
						), // div
					), // footer
				),
			);

			return HTML
			}
		});

		CMS.registerPreviewTemplate("linkcasts", LinkcastPreview);

	</script>
